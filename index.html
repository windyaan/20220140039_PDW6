<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Biodata</title>
    <link rel="stylesheet" href="styleCH5.css">
    <link href="https://fonts.googleapis.com/css?family-Great+Vibes&family-Send+Flowers&display-swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Great+Vibes&family-Lobster+Two&family-Send+Flowers&display-swap" rel="stylesheet">
</head>
<body>
    <center>
        <h1>DJ SNAKE, LAUV - DIFFERENT WAY</h1>
        <ul>
            <li>
                <h2 id="video">Video Different Way</h2>
                <br>
                <video controls width="500" height="300" loop autoplay muted preload="auto">
                    <source src="DJ Snake, Lauv - A Different Way (Official Video).mp4" type="video/mp4">
                    <track kind="captions" src="DJ Snake, Lauv - A Different Way (Official Video).mp4" srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="audio">Audio Different Way</h2>
                <br>
                <audio controls>
                    <source src="DJ Snake, Lauv - A Different Way (Official Video).mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="gambar">Gambar Responsive</h2>
                <br>
                <picture>
                    <source media="(max-width: 600px)" srcset="https://i.pinimg.com/736x/af/56/6e/af566eae455b9d4e12e514763c9f458f.jpg">
                    <source media="(max-width: 1200px)" srcset="https://i.pinimg.com/564x/99/4d/65/994d65cbd631f1114731c6cf79be144f.jpg">
                    <img src="https://i.pinimg.com/736x/af/56/6e/af566eae455b9d4e12e514763c9f458f.jpg" alt="pict" style="width: auto;">
                </picture>
            </li>
        </ul>
    </center>
    <script src="jsCH5.js"></script>   
</body>
</html>
